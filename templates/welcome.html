{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron p-3 m-4 p-md-5 text-white rounded bg-dark">
            Welcome to the Nebula Media Library! This service lets you create a free account and keep track of all your
            physical media, such as BluRay discs, DVDs, LPs, books, and more.
        </div>
    </div>
    <div class="row">
        <div class="col-sm m-4">
            <h2>Log In</h2>
            <form action="/api/login" method="POST">
                <div class="form-group p-2">
                    <label for="username">Username</label><br />
                    <input id="username" type="text" name="username">
                </div>
                <div class="form-group p-2">
                    <label for="password">Password</label><br />
                    <input id="password" type="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Log In</button>
            </form>
        </div>
        <div class="col-sm m-4">
            <h2>Sign Up</h2>
            <form action="/api/signup" method="POST">
                <div class="form-group p-2">
                    <label for="username">Username</label><br />
                    <input id="username" type="text" name="username">
                </div>
                <div class="form-group p-2">
                    <label for="password">Password</label><br />
                    <input id="password" type="password" name="password">
                </div>

                <button type="submit" class="btn btn-secondary mb-2">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
