<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nebula Media Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/menu.css">
</head>

<body data-bs-theme="dark">
    <div class="container mb-4">
        <div class="py-5 text-center">
            <img class="img-fluid" src="{{ url_for('static', filename='nebula2.png') }}" />
        </div>

        <ul class="nav justify-content-center bg-info mb-4">
            <li class="nav-item">
                <a class="nav-link text-warning" href="/">{% if username: %}{{ username }}'s{% else %}Media{% endif %} Library</a>
            </li>
            {% if username: %}
            <li class="nav-item">
                <a class="nav-link text-white" href="/type/Movie">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/type/TV">TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/type/Game">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/type/Book">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/type/Music">Music</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="/add">Add Media</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-muted" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-info" href="/login">Log In / Sign Up</a>
            </li>
            {% endif %}
        </ul>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted">Â© 2023 Century Flow, Inc</span>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
